<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 id="h1" class="heading">Age Calculator<img src="hamburger icon.png" alt="navigation" id="icon"
        onclick="toggle_Width()"></h1>
    <nav id="navbar">
      <ul>
        <li class="nav--items">items-1</li>
        <li class="nav--items">items-2</li>
        <li class="nav--items">items-3</li>
        <li class="nav--items">items-4</li>
        <li class="nav--items">items-5</li>
        <li class="nav--items">items-6</li>
      </ul>
    </nav>


    <form action="index.html">
      <div class="inputWrap"><label for="dob" class="heading">Date Of Birth :</label><input type="date" name="dob"
          id="dob"></div>
      <div class="inputWrap"><label for="today" class="heading">Pick A Date :</label><input type="date" name="today"
          id="desiredDate"></div>
      <input type="button" value="Submit" id="btn" onclick="calculateAge()">
      <h2 class="heading"></h2>
      <h3 class="heading"></h3>
      <h4 class="heading"></h4>
      <div id="weeks" class="heading"></div>
      <div id="hrs" class="heading"></div>
      <div id="mins" class="heading"></div>
    </form>
  </div>
</body>
<script src="script.js"></script>

</html>
