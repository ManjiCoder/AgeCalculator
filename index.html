<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <meta name="description" content="Check Your Age Here - It's Free">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 id="h1" class="heading">Age Calculator</h1>
    <form>
      <div class="inputWrap"><label for="dob" class="heading">Date Of Birth :</label><input type="date" name="dob"id="dob"></div>
      <div class="inputWrap"><label for="desiredDate" class="heading">Pick A Date :</label><input type="date"name="today" id="desiredDate"></div>
      <input type="button" value="Submit" id="btn" onclick="calculateAge()">
      <h2 id="error" class="heading"></h2>
      <h1 id="yrs" class="heading"></h1>
      <h2 id="months" class="heading"></h2>
      <h3 id="days" class="heading"></h3>
      <div id="weeks" class="heading"></div>
      <div id="hrs" class="heading"></div>
      <div id="mins" class="heading"></div>
    </form>
  </div>
</body>
<script src="script.js"></script>

</html>
